<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Player</title>

    <!-- Development -->
    <!-- <link rel="stylesheet" href="src/frameplayer.css"> -->

    <!-- Production -->
    <link rel="stylesheet" href="dist/frameplayer.min.css">

    <style>
      .frameplayer {
        float: left;
        margin: 10px;
      }
    </style>
</head>
<body>
  <div id="my-player-01" class="frameplayer" data-vidsrc="videos/dragons.json"></div>
  <div id="my-player-02" class="frameplayer" data-vidsrc="videos/video02.json"></div>


  <!-- Development -->
  <!-- <script src="src/frameplayer.js"></script> -->

  <!-- Production -->
  <script src="dist/frameplayer.min.js"></script>

  <script>
      var fpOptions = ({
          'rate': 30,
          'controls': true,
          'autoplay': true,
          'backwards': false,
          'startFrame': 10,
          'width': '400px',
          'height': '260px'
      });

      var player01 = new FramePlayer('my-player-01', fpOptions);

      fpOptions.autoplay = false
      var player02 = new FramePlayer('my-player-02', fpOptions);

      player01.play();
      player02.gotoFrame(30);

  </script>
</body>
</html>
